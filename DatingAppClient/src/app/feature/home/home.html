<main
  class="min-h-screen bg-gradient-to-br from-rose-50 via-white to-sky-50 dark:from-gray-900 dark:via-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-100 flex items-center justify-center px-6"
>
  <section class="w-full max-w-6xl">
    <div
      class="relative overflow-hidden rounded-3xl border border-gray-200/60 bg-white/80 shadow-xl backdrop-blur-sm dark:border-white/10 dark:bg-gray-900/70"
    >
      <div
        aria-hidden="true"
        class="pointer-events-none absolute -top-24 -right-24 h-72 w-72 rounded-full bg-gradient-to-br from-rose-300/50 to-sky-300/50 blur-3xl"
      ></div>

      <div class="grid gap-10 p-8 sm:p-12 lg:grid-cols-2 lg:gap-16">
        <!-- Left: Headline + CTA -->
        <div class="flex flex-col items-center text-center lg:items-start lg:text-left">
          <span
            class="inline-flex items-center gap-2 rounded-full bg-rose-100 px-3 py-1 text-sm font-medium text-rose-700 dark:bg-rose-900/40 dark:text-rose-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M12 21c-4.97-4.093-8-6.86-8-10.56A4.44 4.44 0 0 1 8.44 6c1.38 0 2.66.624 3.56 1.606A4.92 4.92 0 0 1 15.56 6 4.44 4.44 0 0 1 20 10.44C20 14.14 16.97 16.907 12 21z"
              />
            </svg>
            Love starts here
          </span>

          <h1 class="mt-4 text-4xl font-extrabold tracking-tight sm:text-5xl">Find your match</h1>

          <p class="mt-4 max-w-xl text-lg text-gray-600 dark:text-gray-300">
            Meet genuine people, discover shared interests, and build connections that matter. Smart
            matching, real conversations, and a safe community.
          </p>

          <!-- CTA buttons -->
          <div class="mt-8 flex flex-wrap items-center gap-4">
            <button
              type="button"
              class="inline-flex items-center justify-center rounded-xl bg-rose-600 px-6 py-3 text-base font-semibold text-white shadow-sm transition hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-rose-400 focus:ring-offset-2 dark:focus:ring-offset-gray-900"
              (click)="onRegister()"
              aria-label="Register"
            >
              Register
            </button>

            <button
              type="button"
              class="inline-flex items-center justify-center rounded-xl border border-gray-300 bg-white px-6 py-3 text-base font-semibold text-gray-800 shadow-sm transition hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 dark:border-white/20 dark:bg-gray-800 dark:text-gray-100 dark:hover:bg-gray-700 dark:focus:ring-white/30 dark:focus:ring-offset-gray-900"
              (click)="onLearnMore()"
              aria-label="Learn more"
            >
              Learn more
            </button>
          </div>

          <!-- Trust indicators -->
          <div class="mt-6 flex items-center gap-3 text-sm text-gray-500 dark:text-gray-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-emerald-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M5 13l4 4L19 7"
              />
            </svg>
            Safe &amp; verified profiles · Private by design
          </div>
        </div>

        <!-- Right: Avatar cluster -->
        <div class="relative flex items-center justify-center">
          <div class="relative">
            <!-- Central ring -->
            <div
              class="mx-auto flex h-56 w-56 items-center justify-center rounded-full border-2 border-dashed border-rose-300/60 bg-gradient-to-br from-rose-50 to-sky-50 dark:from-gray-800 dark:to-gray-700"
            >
              <div class="text-center">
                <div
                  class="inline-flex h-16 w-16 items-center justify-center rounded-full bg-rose-600 text-white shadow-lg"
                >
                  <!-- User icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-8 w-8"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      d="M12 12c2.761 0 5-2.686 5-6s-2.239-6-5-6-5 2.686-5 6 2.239 6 5 6zm0 2c-3.865 0-7 3.582-7 8h14c0-4.418-3.135-8-7-8z"
                    />
                  </svg>
                </div>
                <p class="mt-3 text-sm text-gray-600 dark:text-gray-300">You</p>
              </div>
            </div>

            <!-- Orbiting avatars -->
            <ul class="absolute inset-0 select-none" aria-label="Nearby matches">
              <!-- Top -->
              <li class="absolute -top-3 left-1/2 -translate-x-1/2">
              <div
                  class="flex h-11 w-11 items-center justify-center rounded-full bg-white shadow-md ring-1 ring-gray-200 dark:bg-gray-800 dark:ring-white/10"
                >
                  <img
                    alt="Match: Mateo"
                    src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=240&auto=format&fit=crop"
                    class="h-11 w-11 rounded-full"
                  />
                </div>
              </li>
              <!-- Top-left -->
              <li class="absolute top-8 left-4">
                 <div
                  class="flex h-11 w-11 items-center justify-center rounded-full bg-white shadow-md ring-1 ring-gray-200 dark:bg-gray-800 dark:ring-white/10"
                >
                  <img
                    alt="Match: Mateo"
                    src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=240&auto=format&fit=crop"
                    class="h-11 w-11 rounded-full"
                  />
                </div>
              </li>
              <!-- Left -->
              <li class="absolute left-0 top-1/2 -translate-y-1/2">
                <div
                  class="flex h-11 w-11 items-center justify-center rounded-full bg-white shadow-md ring-1 ring-gray-200 dark:bg-gray-800 dark:ring-white/10"
                >
                  <img
                    alt="Match: Mateo"
                    src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=240&auto=format&fit=crop"
                    class="h-11 w-11 rounded-full"
                  />
                </div>
              </li>
              <!-- Bottom-left -->
              <li class="absolute bottom-6 left-6">
                <div
                  class="flex h-11 w-11 items-center justify-center rounded-full bg-white shadow-md ring-1 ring-gray-200 dark:bg-gray-800 dark:ring-white/10"
                >
                  <img
                    alt="Match: Mateo"
                    src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=240&auto=format&fit=crop"
                    class="h-11 w-11 rounded-full"
                  />
                </div>
              </li>
              <!-- Bottom -->
              <li class="absolute -bottom-4 left-1/2 -translate-x-1/2">
                <div
                  class="flex h-10 w-10 items-center justify-center rounded-full bg-white shadow-md ring-1 ring-gray-200 dark:bg-gray-800 dark:ring-white/10"
                >
                  <img
                    alt="Match: Hana"
                    src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=240&auto=format&fit=crop"
                    class="h-10 w-10 rounded-full"
                  />
                </div>
              </li>
              <!-- Bottom-right -->
              <li class="absolute bottom-6 right-6">
                     <div
                  class="flex h-11 w-11 items-center justify-center rounded-full bg-white shadow-md ring-1 ring-gray-200 dark:bg-gray-800 dark:ring-white/10"
                >
                  <img
                    alt="Match: Mateo"
                    src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=240&auto=format&fit=crop"
                    class="h-11 w-11 rounded-full"
                  />
                </div>
              </li>
              <!-- Right -->
              <li class="absolute right-0 top-1/2 -translate-y-1/2">
                <div
                  class="flex h-12 w-12 items-center justify-center rounded-full bg-white shadow-md ring-1 ring-gray-200 dark:bg-gray-800 dark:ring-white/10"
                >
                  <img
                    alt="Match: Sara"
                    src="https://images.unsplash.com/photo-1541219433156-ec6ba81a086c?q=80&w=240&auto=format&fit=crop"
                    class="h-12 w-12 rounded-full"
                  />
                </div>
              </li>
              <!-- Top-right -->
              <li class="absolute top-8 right-4">
                <div
                  class="flex h-12 w-12 items-center justify-center rounded-full bg-white shadow-md ring-1 ring-gray-200 dark:bg-gray-800 dark:ring-white/10"
                >
                  <img
                    alt="Match: Sara"
                    src="https://images.unsplash.com/photo-1541219433156-ec6ba81a086c?q=80&w=240&auto=format&fit=crop"
                    class="h-12 w-12 rounded-full"
                  />
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div
        class="flex items-center justify-between gap-4 border-t border-gray-200/60 bg-gray-50 px-6 py-4 text-xs text-gray-500 dark:border-white/10 dark:bg-gray-900/60 dark:text-gray-400"
      >
        <p>© {{ currentYear }} Heartbeat Inc.</p>
        <div class="flex items-center gap-3">
          <a href="#" class="hover:text-gray-700 dark:hover:text-gray-300">Privacy</a>
          <span aria-hidden="true">•</span>
          <a href="#" class="hover:text-gray-700 dark:hover:text-gray-300">Terms</a>
        </div>
      </div>
    </div>
  </section>
</main>
