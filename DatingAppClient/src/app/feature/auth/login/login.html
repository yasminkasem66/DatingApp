
<!-- login.component.html -->
<div class="login-page">
  <div class="bg-image"></div>
  <div class="bg-overlay"></div>

  <div class="center">
    <div class="card">
      <div class="logo">
        <img class="logo__img" src="/assets/logo1.png" alt="Logo" height="120" width="129" />
      </div>

      <h2 class="card__title">Login</h2>

      <form class="form" novalidate>
        <label class="label">E-mail Address</label>
        <div class="field">
          <input type="email" class="input" placeholder="Ex:email@domain.com" />
        </div>

        <label class="label">Password</label>
        <div class="field field--password">
          <input type="password" class="input" placeholder="password" />
          <!--  [type]="showPassword ? 'text' : 'password'" -->
          <span class="eye"  aria-hidden="true"></span>
          <!-- [class.is-visible]="showPassword"
           (click)="togglePassword()" 
          -->
        </div>

        <label class="remember">
          <input type="checkbox" class="remember__check" />
          <span class="remember__box" aria-hidden="true"></span>
          <span class="remember__text">Remember Me</span>
        </label>

        <button type="button" class="btn">Login</button>
      </form>
    </div>
  </div>
</div>
